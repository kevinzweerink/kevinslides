<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kevin Slideshow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="slides" style="opacity:0;">
                <div class="slide">
                    <img src="http://placehold.it/800x530" />
                </div>

                <div class="slide">
                    <img src="http://placehold.it/800x730" />
                </div>

                <div class="slide">
                    <img src="http://placehold.it/800x330" />
                </div>

                <div class="slide">
                    <img src="http://placehold.it/800x930" />
                </div>

                <div class="slide">
                    <img src="http://placehold.it/800x130" />
                </div>
            </div>
            <span id="prev">&larr;</span>
            <span id="next">&rarr;</span>
        </div>
        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="jquery.kevinslides.js"></script>

        <script type="text/javascript">
            $(".slides").kevinSlides({
                width:800,
                height:530,
            });
            window.setTimeout(function() {
                $(".slides").animate({
                    opacity:1
                },200, function() {
                });
            }, 250);
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
